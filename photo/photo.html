</head>

<body>

    <div id="pxs_container" class="pxs_container">
        <div class="pxs_bg">
            <div class="pxs_bg1"></div>
            <div class="pxs_bg2"></div>
            <div class="pxs_bg3"></div>
        </div>
        <div class="pxs_loading">Loading images...</div>
        <div class="pxs_slider_wrapper">
            <ul class="pxs_slider">
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/tby3yclssSbHNRVy6Tv0iJR1SnjUGbGKRtLLIhciU7c!/b/dN4AAAAAAAAA&bo=oAU4BAAAAAARB6k!&rf=viewer_4" alt="First Image" /></li>
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/SM9TayAZCUcbXBoQMR.wFJBVoAYQhRpp31PgRqD9Znk!/b/dDwBAAAAAAAA&bo=7gI2BQAAAAARF*8!&rf=viewer_4" alt="Second Image" /></li>
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/dx0Y2XTHK.Z0UQwHYH4BlWIJ*Xu9kJkkbNWOwlHWXCE!/b/dAsBAAAAAAAA&bo=OASgBQAAAAARF7k!&rf=viewer_4" alt="Third Image" /></li>
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/.uB72QeVaHPX2l.RH1FJXXguPc5DNLEJuPTFnqR5qrU!/b/dNoAAAAAAAAA&bo=OASgBQAAAAARF7k!&rf=viewer_4" alt="Forth Image" /></li>

            </ul>
            <div class="pxs_navigation">
                <span class="pxs_next"></span>
                <span class="pxs_prev"></span>
            </div>
            <ul class="pxs_thumbnails">
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/tby3yclssSbHNRVy6Tv0iJR1SnjUGbGKRtLLIhciU7c!/b/dN4AAAAAAAAA&bo=oAU4BAAAAAARB6k!&rf=viewer_4" alt="First Image" /></li>

                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/dx0Y2XTHK.Z0UQwHYH4BlWIJ*Xu9kJkkbNWOwlHWXCE!/b/dAsBAAAAAAAA&bo=OASgBQAAAAARF7k!&rf=viewer_4" alt="Third Image" /></li>
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/.uB72QeVaHPX2l.RH1FJXXguPc5DNLEJuPTFnqR5qrU!/b/dNoAAAAAAAAA&bo=OASgBQAAAAARF7k!&rf=viewer_4" alt="Forth Image" /></li>
                <li><img src="http://m.qpic.cn/psb?/V12BsggJ2T7LLy/LwCHMEDvnJHmC9ZMzqyqq4bNb8mjMkplZBqhvwhqps8!/b/dN8AAAAAAAAA&bo=gAc4BAAAAAARJ6s!&rf=viewer_4" alt="Fifth Image" /></li>
            </ul>
        </div>
    </div>


    <script>
        var oLoad = getByClass(document.body, 'pxs_loading')[0];
        var oImgBox = getByClass(document.body, 'pxs_slider_wrapper')[0];
        //var oEvent=ev||event;
        //var obj=oEvent.srcElement||oEvent.target;
        var imgs = document.getElementsByTagName('img');
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onload = function() {
                oLoad.style.display = 'none';
            }
            oImgBox.style.display = 'block';
        }
    </script>

</body>

</html>
